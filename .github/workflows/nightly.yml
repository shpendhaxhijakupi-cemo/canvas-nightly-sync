name: Nightly Canvas Export (Filtered)

on:
  schedule:
    - cron: "0 2 * * *"   # runs daily at 02:00 UTC
  workflow_dispatch:       # allow manual trigger from GitHub

jobs:
  run-export:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Export from Canvas. If you keep a filtered list of students,
      # put it in the repo secret INCLUDE_CANVAS_IDS (comma-separated).
      - name: Run Canvas Export (filtered)
        env:
          API_URL: ${{ secrets.CANVAS_API_URL }}
          API_KEY: ${{ secrets.CANVAS_API_KEY }}
          IDS:     ${{ secrets.INCLUDE_CANVAS_IDS }}   # optional; e.g. "796,797,884"
        run: |
          echo "Filtering to Canvas IDs (if provided): ${IDS:-<none>}"
          python canvas_export_enrollment_b2c_final_2.py \
            --api-url "$API_URL" \
            --api-key "$API_KEY" \
            --account-id self \
            --out-prefix Students_AllInOne \
            --include-assignments \
            ${IDS:+--include-canvas-ids "$IDS"}

      # Use the maintained v4 action (v1–v3 are deprecated/blocked)
      - name: Upload CSVs as artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: canvas-csvs
          path: |
            *.csv

      # If you're upserting to Airtable, keep this step. Adjust the CSV filename
      # below if your exporter writes a different name.
      - name: Upsert Enrollment Courses → Airtable
        env:
          AIRTABLE_PAT:        ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID:    ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}  # e.g. B2C Courses Enrollment
        run: |
          python airtable_upsert.py \
            --base "$AIRTABLE_BASE_ID" \
            --table "$AIRTABLE_TABLE_NAME" \
            --token "$AIRTABLE_PAT" \
            --csv "Students_AllInOne.csv" \
            --unique-field "Enrollment Course Key" \
            --typecast
