name: Nightly Canvas Export (Filtered)

on:
  workflow_dispatch:        # enables the "Run workflow" button
  schedule:
    - cron: '0 2 * * *'     # daily at 02:00 UTC

permissions:
  contents: read

jobs:
  run-export:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Canvas Export (filtered)
        env:
          API_URL: ${{ secrets.CANVAS_API_URL }}
          API_KEY: ${{ secrets.CANVAS_API_KEY }}
          IDS:     ${{ secrets.INCLUDE_CANVAS_IDS }}   # optional: "796,797,884"
        run: |
          echo "Filtering to Canvas IDs (if provided): ${IDS:-<none>}"
          python canvas_export_enrollment_b2c_final_2.py \
            --api-url "$API_URL" \
            --api-key "$API_KEY" \
            --account-id self \
            --out "Canvas_Enrollment_Courses.csv" \
            --include-assignments \
            ${IDS:+--include-canvas-ids "$IDS"}

      - name: Upload CSVs (optional)
        uses: actions/upload-artifact@v4
        with:
          name: canvas-csvs
          path: "*.csv"

      - name: Upsert Courses â†’ Airtable
        env:
          AIRTABLE_PAT:        ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID:    ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}  # e.g. B2C Courses Enrollment
        run: |
          python airtable_upsert.py \
            --base "$AIRTABLE_BASE_ID" \
            --table "$AIRTABLE_TABLE_NAME" \
            --token "$AIRTABLE_PAT" \
            --csv "Canvas_Enrollment_Courses.csv" \
            --unique-field "Enrollment Course Key" \
            --typecast
