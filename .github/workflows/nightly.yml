name: Nightly Canvas Export (Filtered)

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run-export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export per-course enrollments (filtered)
        env:
          API_URL:  ${{ secrets.CANVAS_API_URL }}
          API_KEY:  ${{ secrets.CANVAS_API_KEY }}
          IDS:      ${{ secrets.INCLUDE_CANVAS_IDS }}   # "796,797,884"
        run: |
          python canvas_export_enrollments.py \
            --api-url "$API_URL" \
            --api-key "$API_KEY" \
            --account-id self \
            --out-prefix "Canvas" \
            --include-canvas-ids "$IDS"

      - name: Upload CSVs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: canvas-csvs
          path: |
            Canvas_Enrollments.csv
            Canvas_Enrollment_Courses.csv

      - name: Upsert Enrollment Courses â†’ Airtable
        env:
          AIRTABLE_PAT:        ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID:    ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
        run: |
          python airtable_upsert.py \
            --base "$AIRTABLE_BASE_ID" \
            --table "$AIRTABLE_TABLE_NAME" \
            --token "$AIRTABLE_PAT" \
            --csv "Canvas_Enrollment_Courses.csv" \
            --unique-field "Enrollment Course Key" \
            --typecast
