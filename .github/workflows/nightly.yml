name: Nightly Canvas Export (Filtered)

on:
  schedule:
    - cron: "0 2 * * *"   # runs daily at 02:00 UTC
  workflow_dispatch:

jobs:
  run-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Export ONLY the students listed in the INCLUDE_CANVAS_IDS secret
      - name: Run Canvas Export (filtered)
        env:
          API_URL:  ${{ secrets.CANVAS_API_URL }}
          API_KEY:  ${{ secrets.CANVAS_API_KEY }}
          IDS:      ${{ secrets.INCLUDE_CANVAS_IDS }}   # e.g. 796,797,884,903
        run: |
          # Write the output to the SAME filename we'll upsert
          python canvas_export_enrollment_b2c_final_2.py \
            --api-url "$API_URL" \
            --api-key "$API_KEY" \
            --account-id self \
            --out "Canvas_Enrollment_Courses.csv" \
            --include-assignments \
            --include-canvas-ids "$IDS"

      - name: Upload CSV as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: canvas-csvs
          path: Canvas_Enrollment_Courses.csv

      - name: Upsert Enrollment Courses â†’ Airtable
        env:
          AIRTABLE_PAT:        ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID:    ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
        run: |
          python airtable_upsert.py \
            --base "$AIRTABLE_BASE_ID" \
            --table "$AIRTABLE_TABLE_NAME" \
            --token "$AIRTABLE_PAT" \
            --csv "Canvas_Enrollment_Courses.csv" \
            --unique-field "Enrollment Course Key"
